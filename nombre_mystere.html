<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const NOMBRE_MYSTERE = 1000;
        let continuer = true;

        while (continuer) {
            let nombre = Number(prompt("Entrez un nombre ou laisser vide pour quitter."));

            if (nombre == NOMBRE_MYSTERE) {
                console.log("Bravo, vous avez trouvé le nombre mystère");
                continuer = false;
            } else {
                if (nombre < NOMBRE_MYSTERE)
                    console.log("Le nombre mystère est plus grand");
                else
                    console.log("Le nombre mystère est plus petit");
            }
        }
    </script>

</body>

</html>
