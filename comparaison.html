<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //saisir 2 nombres
        let a = parseFloat(prompt("Entrez le premier nombre :"));
        let b = parseFloat(prompt("Entrez le deuxième nombre :"));


        //afficher lequel est le plus grand
        if (a > b) {
            console.log("a est plus grand que b");
        } else if (a < b) {
            console.log("b est plus grand que a");
        } else {
            console.log("a et b sont égaux");
        }
    </script>

</body>

</html>
