<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        nav {
            background: #333;
            padding: 10px;
        }
        
        button {
            background: #555;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background: #777;
        }
        
        main {
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <nav>
        <button onclick="load('Accueil')">Accueil</button>
        <button onclick="load('Produit')">Produit</button>
        <button onclick="load('Contact')">Contact</button>
    </nav>
    <main id="content">Bienvenue sur notre site !</main>
    <script>
        function load(page) {
            document.getElementById('content').innerHTML = `<h2>${page}</h2><p>Bienvenue sur la page ${page.toLowerCase()}.</p>`;
        }
    </script>
</body>

</html>
